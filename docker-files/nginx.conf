user  nginx;
worker_processes  1;

error_log  /tmp/nginx-proxy-error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    gzip              on;
    gzip_http_version 1.0;
    gzip_proxied      any;
    gzip_min_length   500;
    gzip_disable      "MSIE [1-6]\.";
    gzip_types        text/plain text/xml text/css
                      text/comma-separated-values
                      text/javascript
                      application/x-javascript
                      application/atom+xml;

    access_log  /tmp/nginx-default-access.log;
    error_log   /tmp/nginx-default-error.log error;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    include /sites/*;

    server {
        listen       80;
        server_name  localhost;

        charset utf-8;
        access_log  /tmp/proxy-nomatches-access.log;
        error_log   /tmp/proxy-nomatches-error.log error;
        
        root   /www;

        location / {
            root   /www;
            index  index.html index.htm;
        }

        error_page  404 403           /40x.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /www;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
